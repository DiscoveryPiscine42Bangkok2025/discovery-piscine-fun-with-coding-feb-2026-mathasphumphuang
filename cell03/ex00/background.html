<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="backgroound.css">
</head>
<body>
    <button onclick="changeBg()">Change color</button>

    <script>
        function changeBg() {
            document.body.style.background =
                "rgb(" +
                Math.floor(Math.random()*256) + "," +
                Math.floor(Math.random()*256) + "," +
                Math.floor(Math.random()*256) + ")";
        }
    </script>
</body>
</html>
