<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

<table style="border-collapse: collapse;">
    <tr>
        <td style="background-color: green; padding: 40px; border: 1px solid black;">
            This side is green
        </td>
        <td style="background-color: orange; padding: 40px; border: 1px solid black;">
            this side is orange
        </td> 
    </tr>
</table>

</body>
</html>
