<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
</head>
<body>

<table style="width:100%; border-collapse: collapse;">
    <tr>
        <td style="background-color: green; padding: 40px; border: 1px solid black; width: 50%;">
            This side is green
        </td>
        <td style="background-color: orange; padding: 40px; border: 1px solid black; width:50%">
            this side is orange
        </td> 
    </tr>
</table>

</body>
</html>
